        <div>

        <br><br>
        <div class="boxform">
            <div class="titleform">Apply as Employee<hr></div>
            <form method="post" action="dputrastaff.html">
                <table>
                    <tr>
                        <td><br><br>Name<br><br></td>
                        <td><br><br><input type="name" name="sname" class="tinput"><br><br></td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>Email<br><br></td>
                        <td><input type="email" name="smail" placeholder="xxx@xxxxx.com" class="tinput"><br><br></td>
                    </tr>
                    <tr>
                        <td>Telephone No. &nbsp;&nbsp;&nbsp;<br><br></td>
                        <td><input type="tel" name="stel" placeholder="+60" class="tinput"><br><br></td>
                    </tr>
                    <tr>
                        <td>Profile Picture<br><br></td>
                        <td><input type="file" name="spicture" class="tinput"><br><br></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" name="btnsubmit" value="REGISTER" class="btnregister"></td>
                    </tr>
                </table>
            </form>
        </div>
